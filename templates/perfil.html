<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="../static/perfil.css"
</head>
<body>
    <div>
        <section class="profile-section">
            <h2>Mi Perfil</h2>
            <form action="{{ url_for('perfil') }}" method="POST">
                <label for="institution">Institución:</label>
                <input type="text" id="institution" name="institution" placeholder="Ingrese su institución">

                <label for="major">Carrera:</label>
                <input type="text" id="major" name="major" placeholder="Ingrese su carrera">

                <label for="semester">Cuatrimestre:</label>
                <input type="text" id="semester" name="semester" placeholder="Ingrese su cuatrimestre">
                
                <label for="photo" class="photo-label">Foto</label>
                <input type="file" id="photo" name="photo" class="photo-input" accept="image/*" onchange="updateFileName(this)">
                <p id="file-name" class="file-name">Ninguna imagen seleccionada</p>



                <button type="submit">Guardar</button>
            </form>
        </section>
    </div>
    
</body>
</html>
