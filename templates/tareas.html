<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Administración de Tareas</title>
    <link rel="stylesheet" type="text/css" href="../static/ADMTask.css">
</head>
<body>
    <div class="container">
        <h1>Administración de Tareas</h1>
        <form action="/agregar-tarea" method="post">
            <input type="text" name="titulo" placeholder="Título de la Tarea">
            <input type="date" name="fecha_vencimiento" placeholder="Fecha de Vencimiento">
            <input type="text" name="prioridad" placeholder="Prioridad">
            <textarea name="descripcion" placeholder="Descripción"></textarea>
            <button type="submit">Agregar Tarea</button>
        </form>
    </div>
</body>
</html>
